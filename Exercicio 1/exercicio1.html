    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cálculo de Horas Extras</h1>

        <button onclick="calcularHorasExtras()">Calcular</button>
        <a href="../index.html"><button>Voltar</button></a><br><br>

        <label for="resultado">Valor a Receber:</label>

</html>
